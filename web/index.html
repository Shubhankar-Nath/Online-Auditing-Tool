<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index-grid.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="body page-index clearfix">
  <img class="image" src="images/Pyramid-Logo.jpg" alt="logo">
  <p class="text text-1">Online Auditing Tool</p>
  <div class="container"></div>
  <form action="Login.jsp" method="post" name="Auditor_Login">
    <p class="text text-2">Employee Code:</p>
    <input class="_input _input-1" type="text" maxlength="256" name="A_id" placeholder="Enter your Employee ID " onchange="idValidation()" pattern="[A-Za-z0-9]{10}" title=" No Special Characters allowed">
    <p class="text text-3">Password:</p>
    <input class="_input _input-2" maxlength="256" name="password" placeholder="Enter your password" required="required" type="password" onchange="passValidation()" >
    <input  value ="Log In" class="_button _button-1" type="submit" data-wait="Please wait...">
  </form>
    <button onClick="window.location='SignUp.html';" class="_button-2 ">Register Here</button>
  <script src="js/indexPage.js" type="text/javascript"></script>
</body>
</html>
